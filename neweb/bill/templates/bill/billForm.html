{% extends "base.html" %}
{% block title %}Bill{% endblock %}
{% block content %}
<head>
  
</head>
<body>
<br>
<form class="col s12" method="post" action="/bill/success/">{% csrf_token %}
<div class="container">
  <div class="row valign-wrapper">
    <div class="col s6 offset-s3 valign">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text" style="vertical-align: left">

          <span class="card-title">New Bill</span>
<div class="row">
    
<div class="input-field col s8 offset-s2">
          <input type="text" id="autocomplete-input" class="autocomplete" name="member_name">
          <label for="autocomplete-input">Member Name</label>
  </div>
</div>
 <script>
 
 var my_data = {{members|safe}}
 
$(document).ready(function(){
$('input.autocomplete').autocomplete({
    data: my_data
  });
});
 </script>
<div class="row">
    <div >
    <div class="row">
    <label class="input-field col s8">Date</label>
  <input id="date" type="date" name="date" value="{{today.year}}-{{today.month}}-{{today.day}}" class="browser-default" style="color: black;"/>  
  </div>
</div>
</div>
    
  

<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>

</div>
</div>
</div>
</div>
</div>

</div>   
</form>
</body>
       
        
        {% endblock %}

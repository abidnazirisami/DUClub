{% extends "base.html" %}
{% block title %}Members{% endblock %}

{% block content %}
<style>
li {
    position: relative;
    float: center;
}
ul {
     position: relative;
    
}
#txt1 
{
    
    font-size: 17px;
}
a
{
    color : white;
}
table.highlight tbody tr:hover {
    background-color: #26a69a !important;
}
input[type=text] {
    width: 90px;
    height: 40px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    font: 1em consolas;
    padding: 12px 20px 12px 20px;
    -webkit-transition: width 0.2s ease-in-out;
    transition: width 0.2s ease-in-out;
}
input[type=text]:focus {
    width: 100%;
}



</style>
<script> 
$(document).ready(function() {
               $('select').material_select();
               });
$(document).ready(function(){
    $('.collapsible').collapsible();
  });
  </script>
<div style="display: inline-block;position: absolute; right: 130px; top:167px;";>
<form method="POST" action="/members/search/">
{% csrf_token %}
<input class="browser-default" type="text" name="textfield" placeholder="Search with name or id.."><br>

</form>

</div>
</div>
<div class="container">
<div class="row">
<div class="input-field col s8 offset-s2">
<form method="POST" action="/members/custom-search/">
{% csrf_token %}
<ul class = "collapsible popout" data-collapsible = "accordion">
         <li style="float:none">
            <div class = "collapsible-header">
               <i class = "material-icons">search</i><input type="text" name="custom_search" placeholder="Custom Search..."> 
               </div>
            <div class = "collapsible-body">
            
            <div class="row container">
            <div class="input-field s8 offset-s2">

            <select id="dept" name="dept">
     {% for dept in departments %}
     <option value="{{dept}}">{{dept}}</option>
     {% endfor %}
     </select>
    </div>
    <div class="input-field s8 offset-s2">
    <select id="designation" name="designation">
     {% for designation in designations %}
     <option value="{{designation}}">{{designation}}</option>
     {% endfor %}
     </select>
    </div>
    
    
    
    <div class="input-field col s6 offset-s3">

<button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">search</i>Search</button>
  
</div>
    
</div>
</div>
         </li>
      </ul>
</form>
      </div>
</div>
</div>
<div class="center-align">
<div class="container">
  <div class="row valign-wrapper">
    <div class="col s8 offset-s2 valign">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">List of Members</span>

          
          

<table class="highlight"> 

<thread><tr> <th>ID</th><th>Name</th><th>Edit</th><th>Delete</th></tr></thread>
<tbody>
{% for members in member %}
    <tr> <td><a>{{members.id}}</a></td><td><a id="txt1" href="/members/details/{{members.id}}">{{members.name}}<a></th><th><a href="/members/updateMember/{{members.id}}"><i class="small material-icons" style="color: #81c784">edit</i> </a></th><th><a href="/members/delete/{{members.id}}"><i class="small material-icons" style="color: #e57373">delete</i></a> </th></tr>
  {% endfor %}
  </tbody>
  
</table>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="fixed-action-btn horizontal click-to-toggle">
    <a href="/members/memberForm" class="btn-floating btn-large  waves-effect waves-light red">
      <i class="large material-icons">add</i>
    </a>
  </div>
{% endblock %}
<hr>
